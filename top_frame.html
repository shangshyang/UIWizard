<script>
  // 讓 onclick 找得到：掛在 topFrame 的 window 上
  window.loadPage = function(url) {
    // 拿到最外層（frameset 的） mainFrame
    const main = window.top.frames['mainFrame'];
    if (!main) {
      console.error('找不到 mainFrame，請確認 frameset 的 name="mainFrame" 是否正確');
      return;
    }
    main.location.href = url; // 直接導頁
  };

  // ✅ 閃爍效果：綠色與灰色切換
  const leds = document.querySelectorAll('.led');
  leds.forEach((led, index) => {
    let isGreen = led.src.includes('green-light.gif');
    setInterval(() => {
      led.src = isGreen ? './gray-light.gif' : './green-light.gif';
      isGreen = !isGreen;
    }, 110 + index * 10); // 每個燈號速度稍微不同，避免同步閃爍
  });
  
  const quickleds = document.querySelectorAll('.quickled');
  quickleds.forEach((quickled, index) => {
    let isGreenquick = quickled.src.includes('green-light.gif');
    setInterval(() => {
      quickled.src = isGreenquick ? './gray-light.gif' : './green-light.gif';
      isGreenquick = !isGreenquick;
    }, 55 + index * 10); // 每個燈號速度稍微不同，避免同步閃爍
  });
  
  const slowleds = document.querySelectorAll('.slowled');
  slowleds.forEach((slowled, index) => {
    let isGreenslow = slowled.src.includes('green-light.gif');
    setInterval(() => {
      slowled.src = isGreenslow ? './gray-light.gif' : './green-light.gif';
      isGreenslow = !isGreenslow;
    }, 880 + index * 500); // 每個燈號速度稍微不同，避免同步閃爍
  });
  
  // ✅ Tooltip 功能
  document.addEventListener('DOMContentLoaded', function() {
    var tooltip = document.createElement('div');
    tooltip.className = 'tooltip-box';
    document.body.appendChild(tooltip);

    document.querySelectorAll('[data-tooltip]').forEach(function(el) {
      el.addEventListener('mouseover', function() {
        tooltip.innerHTML = el.getAttribute('data-tooltip');
        tooltip.style.display = 'block';
      });
      el.addEventListener('mousemove', function(e) {
        tooltip.style.top = (e.pageY + 10) + 'px';
        tooltip.style.left = (e.pageX + 10) + 'px';
      });
      el.addEventListener('mouseout', function() {
        tooltip.style.display = 'none';
      });
    });
  });
</script>
