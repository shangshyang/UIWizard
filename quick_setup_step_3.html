    <script language="JavaScript">
        (function(){
            function load(){
                var forms = document.getElementsByTagName('form');
                for(var i = 0 ; i < forms.length ; i++){
                    var input = document.createElement('input');
                    input.setAttribute('type', 'hidden');
                    input.setAttribute('name', 'c_t');
                    input.setAttribute('value', 'c7b611dca61d4991b0add97309a4a168');
                    forms[i].appendChild(input);
                }
            }
            window[ window.addEventListener ? 'addEventListener' : 'attachEvent' ]( window.addEventListener ? 'load' : 'onload', load )
        })()

        function check_year(obj) { var year_val = parseInt(obj.value); if((year_val < 2000) || (year_val > 2037)) { alert("Input year error "); obj.focus(); obj.select(); return false; } return true; }
        function check_month(obj) { var month_val = parseInt(obj.value); if((month_val < 1) || (month_val > 12)) { alert("Input month error "); obj.focus(); obj.select(); return false; } return true; }
        function check_day(obj) { var day_val = parseInt(obj.value); if((day_val < 1) || (day_val > 31)) { alert("Input day error "); obj.focus(); obj.select(); return false; } return true; }
        function check_hour(obj) { var hour_val = parseInt(obj.value); if((hour_val < 0) || (hour_val > 23)) { alert("Input hour error "); obj.focus(); obj.select(); return false; } return true; }
        function check_minute(obj) { var minute_val = parseInt(obj.value); if((minute_val < 0) || (minute_val > 59)) { alert("Input minute error "); obj.focus(); obj.select(); return false; } return true; }
        function check_second(obj) { var second_val = parseInt(obj.value); if((second_val < 0) || (second_val > 59)) { alert("Input second error "); obj.focus(); obj.select(); return false; } return true; }

        function goToPrevStep() {
            parent.mainFrame.location.href = 'quick_setup_step_2.html';
        }

        function goToNextStep() {
            // 驗證手動時間欄位
            if (!check_year(document.querySelector('input[name="yearnumber"]')) ||
                !check_month(document.querySelector('input[name="monthnumber"]')) ||
                !check_day(document.querySelector('input[name="daynumber"]')) ||
                !check_hour(document.querySelector('input[name="hournumber"]')) ||
                !check_minute(document.querySelector('input[name="minutenumber"]')) ||
                !check_second(document.querySelector('input[name="secondnumber"]'))) {
                return false;
            }
            parent.mainFrame.location.href = 'quick_setup_step_4.html'; // 或 quick_setup_complete.html
        }
    </script>
